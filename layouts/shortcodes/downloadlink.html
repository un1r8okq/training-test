{{- $title := or (.Get "title") (.Get 0) -}}
{{- $url := or (.Get "url") (.Get 1) -}}
{{- $details := or (.Get "details") (.Get 2) -}}
{{- if and $title $url -}}
<a class="download-link" href="{{ $url }}" target="_blank" rel="noopener">
  <span class="download-link__icon" aria-hidden="true">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" role="presentation">
      <path d="M5 16.5a.5.5 0 0 1 .5-.5h3.75V5.25a.75.75 0 0 1 1.5 0V16h3.75a.5.5 0 0 1 .35.85l-4.5 4.5a.5.5 0 0 1-.7 0l-4.5-4.5a.5.5 0 0 1 .35-.85H5.5a.5.5 0 0 1-.5-.5zm14 3.5H5a1 1 0 1 0 0 2h14a1 1 0 1 0 0-2z"/>
    </svg>
  </span>
  <span class="download-link__text">{{ $title }}</span>
  {{- if $details -}}
    <span class="download-link__meta">{{ $details }}</span>
  {{- end -}}
</a>
{{- end -}}
